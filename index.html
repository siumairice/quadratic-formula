<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Formula Calculator</title>
    <link rel ="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;200;300;400;500;600;700;800;900&amp;family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&amp;family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet">
    <link rel="icon" href="istockphoto-1137975153-170667a.jpeg" >
</head>
<body>
    <div class="parameters">
        <h2>Welcome to the Quadratic Formula Calculator!</h2>
        <div id="box">
            <div id="mini-container">
                <h3>Please input your parameters:</h3>
                <div>
                    <label for="a">A: </label>
                    <input type="number" id="a" name="a">
                </div>
                <div>
                    <label for="b">B: </label>
                    <input type="number" id="b" name="b">
                </div>
                <div>
                    <label for="c">C: </label>
                    <input type="number" id="c" name="c">
                </div>
                <img src="quadratic-formula.png">
                <button id="calculate">CALCULATE</button>
            </div>
            <div id="results">
                <h3 id="res">YOU HAVEN'T INPUTTED ANYTHING YET</h3>
            </div>
        </div>
    </div>
    <p class ="attribution">join the <a href="https://siumairice.github.io/augustine-website/">coding club</a> :D</p>
    <p class ="attribution">coded by <a href="https://github.com/siumairice/quadratic-formula">nicole</a></p>
    <script src="script.js"></script>
</body>
</html>
